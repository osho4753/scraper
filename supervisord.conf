[supervisord]
nodaemon=true

[program:selenium]
command=java -jar /opt/selenium/selenium-server.jar standalone --selenium-manager true --ext-classpath /opt/selenium/drivers/ --detect-drivers true --port 4444
autostart=true
autorestart=true
startretries=10 
stdout_logfile=/var/log/supervisor/selenium_stdout.log
stderr_logfile=/var/log/supervisor/selenium_stderr.log
priority=10 

[program:flask_app]
command=python3 /home/seluser/app/scraper.py
autostart=true
autorestart=true
startretries=10
stdout_logfile=/var/log/supervisor/flask_stdout.log
stderr_logfile=/var/log/supervisor/flask_stderr.log
priority=20